<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" >
         <title>Mini project 2:Design invoice using table</title>
         <style>
            table{
                width: 600px;
                background-color: rgb(198, 222, 214);
                margin-top: 24px;
                margin-left: 24px;
            }
            table,td,th {
                border: 1px solid black ;
                border-collapse: collapse;
                font-size: 24px;
                line-height: 1.3;
           }

           .label{
               font: weight 600px; ;
           }
         </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Invoice #12345ABC</th>
            <th >16th Dec 2022</th>
            
        </tr>

        <tr>
            <td colspan="2">
                <span class="label">Pay to:</span><br>
                <p>
                    The Tech Park<br>
                    123 Willow Street<br>
                    Boulevard, LA - 567892<br>
                </p>
            </td>

            <td colspan="2">
                <span class="label">Customer:</span>
                <p>
                     Eswar<br>
                     Suryanagar<br>
                     1-16/1<br>
                     Kakinada<br>
                </p>
            </td>
        </tr>

        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>Biryani</td>
            <td>3</td>

        </tr>

        <tr>
            <td>chocolate</td>
            <td>3</td>

            <td>400</td>
        </tr>
       
        <tr>
             <th colspan="3">Subtotal:</th>
             <td>1800</td>
        </tr>
        <tr>
            <th colspan="2">Tax:</th>
            <td>10</td>
            <td>180</td>

       </tr>
       <tr>
        <th colspan="3">Grand Total:</th>
        <td>1620</td>
   </tr>

    </table>
    
</body>
</html>
